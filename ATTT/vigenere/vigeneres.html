<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Vigenère Cipher</title>

    <!-- ===== CSS ===== -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .rong{
            width: 80%;
            margin: auto;
        }

        nav ul {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a{
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            font-size: large;
        }

        nav ul li a:hover{
            background-color: #ddd;
        }

        .madich{
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-direction: column;
        }

        textarea{
            width: 100%;
            min-height: 120px;
            padding: 10px;
            font-size: 16px;
        }

        input, button{
            padding: 10px;
            font-size: 16px;
        }

        button{
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover{
            background-color: #555;
        }
    </style>
</head>

<body>

<header class="rong">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="rong">
    <div class="madich">
        <h1>Tạo mã Vigenère</h1>

        <textarea id="inputText" placeholder="Nhập văn bản..."></textarea>

        <input type="text" id="key" placeholder="Nhập khóa (VD: KEY)">

        <button onclick="maHoa()">Mã hóa</button>
        <button onclick="giaiMa()">Giải mã</button>

        <textarea id="outputText" placeholder="Kết quả..."></textarea>

        <button onclick="taiFile()">Tải file kết quả</button>
    </div>
</section>

<!-- ===== JAVASCRIPT ===== -->
<script>
    function vigenereEncrypt(plaintext, key) {
        plaintext = plaintext.toUpperCase().replace(/[^A-Z]/g, '');
        key = key.toUpperCase().replace(/[^A-Z]/g, '');

        let ciphertext = '';
        let keyIndex = 0;

        for (let i = 0; i < plaintext.length; i++) {
            const shift = key.charCodeAt(keyIndex % key.length) - 65;
            const charCode = plaintext.charCodeAt(i) - 65;
            ciphertext += String.fromCharCode((charCode + shift) % 26 + 65);
            keyIndex++;
        }
        return ciphertext;
    }

    function vigenereDecrypt(ciphertext, key) {
        ciphertext = ciphertext.toUpperCase().replace(/[^A-Z]/g, '');
        key = key.toUpperCase().replace(/[^A-Z]/g, '');

        let plaintext = '';
        let keyIndex = 0;

        for (let i = 0; i < ciphertext.length; i++) {
            const shift = key.charCodeAt(keyIndex % key.length) - 65;
            const charCode = ciphertext.charCodeAt(i) - 65;
            plaintext += String.fromCharCode((charCode - shift + 26) % 26 + 65);
            keyIndex++;
        }
        return plaintext;
    }

    function maHoa() {
        const text = document.getElementById("inputText").value;
        const key = document.getElementById("key").value;

        if (!text || !key) {
            alert("Vui lòng nhập văn bản và khóa!");
            return;
        }

        document.getElementById("outputText").value =
            vigenereEncrypt(text, key);
    }

    function giaiMa() {
        const text = document.getElementById("inputText").value;
        const key = document.getElementById("key").value;

        if (!text || !key) {
            alert("Vui lòng nhập văn bản và khóa!");
            return;
        }

        document.getElementById("outputText").value =
            vigenereDecrypt(text, key);
    }

    function taiFile() {
        const content = document.getElementById("outputText").value;
        const blob = new Blob([content], { type: "text/plain" });
        const a = document.createElement("a");

        a.href = URL.createObjectURL(blob);
        a.download = "vigenere_result.txt";
        a.click();
    }
</script>

</body>
</html>
